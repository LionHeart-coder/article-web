{% load static %}
<nav class="navbar navbar-custom" style="margin-bottom: 13px;">
  <a class="navbar-brand" href="{% url 'index' %}"><span style="color: red">Web</span>articles</a>
  {% if request.user.is_authenticated %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'new_post' %}">Новый пост</a>
        </li>
      </ul>

  <nav class="my-2 my-md-0 mr-md-3">

      <span class="text-light">Пользователь: {{ request.user.username }}.</span>
      <div class="dropdown d-inline">
        <button id="button-settings" class="btn dropdown-toggle" type="button" data-toggle="dropdown"><img
            src="{% static 'images/settings.png' %}" alt="settings" style="width: 30px"></button>
        <div class="dropdown-menu" style="top: 35px; right: 0; left: auto;">
          <a class="dropdown-item" href="{% url 'profile' request.user.username %}">Профиль</a>
          <a class="dropdown-item" href="{% url 'update-profile' %}">Изменить профиль</a>
          <a class="dropdown-item" href="{% url 'password_change' %}">Изменить пароль</a>
          <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
        </div>
      </div>
    {% else %}
      <div style="justify-content: flex-end!important;">
        <a class="p-2 text-light text-decoration-none" href="{% url 'login' %}">Войти</a> |
        <a class="p-2 text-light text-decoration-none" href="{% url 'signup' %}">Регистрация</a>
      </div>
    {% endif %}
  </nav>
</nav>
